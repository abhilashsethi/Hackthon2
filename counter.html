<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style></style>
  </head>
  <body>
 <textarea name="" id="" cols="30" rows="10" class="counter"></textarea>
    <span class="result"></span>
  <script>let counter = document.querySelector('.counter');
    counter.addEventListener("keypress", countWord)
    function countWord(){
        let count = document.querySelector('.counter').value.length;
        let res = document.querySelector('.result');
        res.innerHTML = count;
    }</script>
  </body>
</html>
